<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="mainImg">
          <img src="./images/icon-view.svg" class="hoverImg" alt="icon of an eyeball">
          <div class="color"></div>
          <img src="./images/image-equilibrium.jpg" class="nftImg" alt="artwork of NFT Equilibrium #3429; a cube prism with soft, red-colored refractions" />
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="saleInfo">
          <div class="price"><img src="./images/icon-ethereum.svg" class="icon" alt="icon of ethereum digital currency"> 0.041 ETH</div>
          <div class="time"><img src="./images/icon-clock.svg" class="icon" alt="icon of a clock"> 3 days left</div>
        </div>
        <hr />
        <div class="creator">
          <img src="./images/image-avatar.png" class="avatar" alt="avatar of Jules Wyvern">Creation of <span class="creatorName">Jules Wyvern</span>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/CHarvey820">Caitlin Harvey</a>.
    </div>
  </body>
</html>
